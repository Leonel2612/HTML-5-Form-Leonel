<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- link to fontawesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Payment Form Example</title>
</head>
<body>
    <div class="container-fluid" style="max-width: 1000px; max-height: 400px; ">
        <form action="get" class="fw-md" >
            <div class="row" style="background: #F7F7F7; margin-bottom: 10px; border-bottom: darkgray solid 0.5px;">
                <h1>Payment form example</h1>
              
            </div>
            
            <div class="row" style="margin-bottom: -10px; margin-top: 15px;">
                <div class="col">
                    <div class="alert alert-danger" style="font-weight: 500;" role="alert">
                        Some fields are missing
                      </div>
                </div>
            </div>

            <div class="row" style="margin-bottom: -10px; margin-top: 15px;">
                <div class="col-md-5">
                    <label class="form-label">Card #</label>
                    <input type="text" placeholder="xxxxxxxxxxxxxxxxxxx" class="form-control" style="max-width: 1000px;">
                </div>

                <div class="col">
                    <label class="form-label">CVC #</label>
                    <input type="text" placeholder="000" class="form-control" style="max-width: 200px;">
                </div>

                <div class="col-md-5">
                    <label class="form-label">Amount</label>
                    <div class="d-flex align-items-center">
                        <p class="mb-0" style="height: 40px;"> <strong>$</strong> </p>
                        <input type="text" placeholder="Amount" class="form-control" style="max-width: 700px;">
                    </div>

                </div>
            </div>

            <div class="row" style="margin-bottom: -10px; margin-top: 15px;">
                <div class="col">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        
            <div class="row" style="margin-bottom: -10px; margin-top: 15px;">
                <div class="col-md-6">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-3">
                    <label class="form-label">State</label>
                    <select class="custom-select form-select form-select-md" aria-label="Small select example">
                     
                        <option selected>Pick a State</option>
                        <option value="1">North Caroline</option>
                        <option value="2">Florida</option>
                        <option value="3">Alabama</option>
                      </select>
                </div>

                <div class="col">
                    <label class="form-label">Postal Code</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row" style="margin-bottom: -10px; margin-top: 15px;">
                <div class="col">
                    <label class="form-check" style="margin-left: -23px; margin-bottom: 15px; margin-top: 10px; ">We accept:</label>
                    <div style="background-color: #6C757D; width: 180px; padding: 5px; border: 1px darkgray solid ; border-radius: 5px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);">
                        <input type="radio" name="flexRadioDefault" class="form-check-input" id="flexRadioDefault" >
                        <label class="form-check-label" for="flexRadioDefault">
                            <i class="fa-brands fa-cc-diners-club" style="color: #030303;"></i>
                        </label>
                        <input type="radio" name="flexRadioDefault" class="form-check-input" id="flexRadioDefault">
                        <label class="form-check-label" for="flexRadioDefault">
                            <i class="fa-brands fa-cc-visa" style="color: #000000;"></i>
                        </label>
                        <input type="radio" name="flexRadioDefault" class="form-check-input" id="flexRadioDefault">
                        <label class="form-check-label" for="flexRadioDefault">
                            <i class="fa-brands fa-cc-mastercard" style="color: #000000;"></i>
                        </label>
                        <input type="radio" name="flexRadioDefault" class="form-check-input" id="flexRadioDefault">
                        <label class="form-check-label" for="flexRadioDefault">
                            <i class="fa-brands fa-cc-discover" style="color: #000000;"></i>
                        </label>

                    </div>
                </div>

                <div class="col">
                    <label class="form-label" style="margin-bottom: 15px; margin-top: 10px; ">Message</label>
                    <textarea placeholder="" class="form-control" style="margin-top: -10px; height: 100px; padding: 5px;"></textarea>
                    <label class="form-label" style="margin-bottom: 5px; margin-top: 5px; color: grey; font-size: small; font-weight: 500">Add any notes here</label>

                </div>
            
                <div class="row" style="margin-bottom: -10px; margin-top: 15px; background: #F7F7F7;  border-top: darkgray solid 0.5px;">
                    <div class="col" style="text-align: right; margin-top: 10px; margin-bottom: 10px; margin-right: -15px; padding: 0; " >
                        <button type="button" class="btn btn-secondary btn-sm" style=" background-color:#6C757D">Cancel</button>
                        <button type="button" class="btn btn-primary btn-sm" style="padding-left: 10px; padding-right: 10px;">Send</button>        
                    </div>
                </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
